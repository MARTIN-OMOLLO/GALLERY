<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
</head>
<body>
  

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'welcome' %}">My Personal Gallery</a>
    </div>

    <!-- Adding a search form  -->
    <div class="col-sm-4 col-md-4 navbar-right">

      <!-- <form class="navbar-form" role="search"> -->
        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

        <div class="input-group">
          
          <input type="text" class="form-control" placeholder="Search Photos"category_name="category">
          <div class="input-group-btn">
            <!-- <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button> -->
            <button class="btn btn-default" type="submit"><i class="search"></i>Search</button>
          </div>
        </div>

      </form>
    </div>
    <!-- search form end -->
  </div>
</nav>
</body>
</html>
