{%include "all-gallery/base.html"%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galllery</title>
</head>
<body style="background-color: darkgrey; text-align: center;">
   {% for photos in photo%}
   <p>{{photos.title}}</p>
   <p>{{photos.category}}</p>
   <p>{{photos.pub_date}}</p>
   <img src="{{photos.image.url}}" style="height:700px; margin: 0vh; background-color: darkkhaki;">
   <p>{{photos.post}}</p>

   {% empty %}
   <div>
       <p>no items to display</p>
   </div>
   {% endfor %}
</body>
</html>
